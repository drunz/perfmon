    <script>
    function Template(path) {
        $.ajax({
            url: path, //ex. js/templates/mytemplate.handlebars
            cache: true,
            success: function(data) {
                var source    = data;
                var template  = Handlebars.compile(source);
                $('#about_template').html(template);
            }
        });
    }
    
    Template("static/tpl/about.hbs");
    </script>
  </body>
